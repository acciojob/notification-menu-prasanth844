<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Menu</title>

  <style>
    /* Container */
    #container {
      width: 280px;
      padding: 10px;
      background-color: lightgrey;
      border-radius: 10px;
    }

    /* Heading */
    h1 {
      text-align: center;
      text-decoration: underline solid rgb(0, 0, 0);
      margin: 0 0 10px 0;
    }

    /* Notification card */
    .notification {
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
    }

    /* Image */
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* Paragraph */
    p {
      margin: 0;
    }

    /* Username */
    .user {
      font-weight: bold;
    }

    /* Time */
    .time {
      display: block;
      font-size: 12px;
      font-style: italic;
      text-align: right;
    }

    /* Button */
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #02203c;
      color: rgb(255, 255, 255);
      border-radius: 10px;
      border: none;
    }
  </style>

</head>
<body>

  <div id="container">

    <h1>Notifications</h1>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p>
        <span class="user">Uriah Pagac</span> says hi!
        <span class="time">less than a minute ago</span>
      </p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p>
        <span class="user">Magnus Gislason</span> is glad we're friends
        <span class="time">1 minute ago</span>
      </p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p>
        <span class="user">Magnus Gislason</span> sent you a gift
        <span class="time">10 minutes ago</span>
      </p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p>
        <span class="user">Lauren Bednar</span> is glad we're friends
        <span class="time">10 minutes ago</span>
      </p>
    </div>

    <button>View More</button>

  </div>

</body>
</html>
