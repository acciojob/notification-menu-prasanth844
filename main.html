<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Menu</title>
  <style>
    /* Container */
    #container {
      width: 280px;
      padding: 10px;
      background-color: lightgrey;
      border-radius: 10px;
    }

    /* Heading */
    h1 {
      text-align: center;
      text-decoration: underline solid rgb(0, 0, 0);
      margin: 0 0 10px 0;
    }

    /* Notification card */
    .notification {
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
    }

    /* Image */
    img {
      width: 100px;
      height: 100px;
      min-width: 100px;
      max-width: 100px;
      display: block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* Paragraph */
    p {
      margin: 0;
    }

    /* Username */
    .user {
      font-weight: bold;
    }

    /* Time */
    .time {
      display: block;
      font-size: 12px;
      font-style: italic;
      text-align: right;
    }

    /* Button */
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #02203c;
      color: rgb(255, 255, 255);
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Notifications</h1>

    <!-- Notification 1 -->
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User 1">
      <p><span class="user">John Doe</span> liked your post.</p>
      <span class="time">2 hours ago</span>
    </div>

    <!-- Notification 2 -->
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User 2">
      <p><span class="user">Jane Smith</span> commented: "Nice photo!"</p>
      <span class="time">1 hour ago</span>
    </div>

    <!-- Notification 3 -->
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User 3">
      <p><span class="user">Alice</span> started following you.</p>
      <span class="time">30 minutes ago</span>
    </div>

    <!-- Notification 4 -->
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User 4">
      <p><span class="user">Bob</span> shared your post.</p>
      <span class="time">Just now</span>
    </div>

    <!-- View More Button -->
    <button>View More</button>
  </div>

</body>
</html>
